<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <header class="header">
            <div class="container">
                <div class="row header-row">
                    <a href="">
                        <img src="images/logo.svg" alt="logo" />
                    </a>
                    <div class="heaader-menu row">
                        <div class="header-menu-item header-menu-item-1">
                            Про заняття
                        </div>
                        <div class="header-menu-item header-menu-item-2">
                            Про нас
                        </div>
                        <div class="header-menu-item header-menu-item-3">
                            Контакти
                        </div>
                    </div>
                    <button class="registration-btn">Реєстрація</button>
                </div>
            </div>
        </header>
        <main class="main">
            <section class="intro-section">
                <div class="container">
                    <p class="intro-subtitle">
                        Безкоштовний вебінар для новачків
                    </p>
                    <p class="intro-title">
                        UI/UX <span>дизайнер</span> з нуля.
                    </p>
                    <p class="intro-text">
                        Як навчитися створювати круті сайти та web-додатки, щоб
                        знайти роботу в Канаді від $65,000/рік, або працювати як
                        фрілансер
                    </p>
                    <div class="intro-section-img">
                        <img src="images/intro-section-img.jpg" alt="" />
                    </div>
                    <div class="row intro-content-row">
                        <button class="intro-btn">Зареєструватися</button>
                        <p class="intro-content-item">
                            10/06/<span>2023</span>
                        </p>
                        <p class="intro-content-item">
                            18:00 <span>Торонто</span>
                        </p>
                        <p class="intro-content-item">онлайн</p>
                        <p class="intro-content-item">
                            <span>вхід</span> вільний
                        </p>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer"></footer>
    </body>
</html>
